name: 自動更新台灣彩券開獎資料

on:
  schedule:
    # 每天台灣時間 22:30 執行（開獎後）
    - cron: '30 14 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-lottery-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢查倉庫
      uses: actions/checkout@v3
      
    - name: 設定 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安裝 Python 依賴
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pytz pandas
        
    - name: 執行自動更新腳本
      run: python scripts/update.py
      
    - name: 檢查是否有新資料
      id: check_changes
      run: |
        git add data/
        if git diff --cached --quiet; then
          echo "沒有新資料需要更新"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "發現新資料，準備提交"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: 提交並推送更新
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "自動更新開獎資料 $(date +'%Y-%m-%d %H:%M')"
        git push
